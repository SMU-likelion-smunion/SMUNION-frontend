<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항</title>
    <link rel="stylesheet" href="../../css/pages/notice-all.css" />
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mobile-container">
      <header class="header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <h1>공지</h1>
        <button class="profile-btn">
          <div class="profile-img"></div>
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </header>

      <div class="tab-menu">
        <button class="active">전체</button>
        <button>투표</button>
        <button>회비내역</button>
        <button>출석</button>
      </div>

      <div class="notice-list">
        <div class="notice-item">
          <h2 class="notice-category">투표</h2>
          <h3 class="notice-subtitle">스터디날짜</h3>
          <p class="notice-desc">다음 주 가능한 시간 투표해주세요!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">회비</h2>
          <h3 class="notice-subtitle">회식비</h3>
          <p class="notice-desc">이제 회식 참여하신 분들 정산 부탁드립니다!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">출석</h2>
          <h3 class="notice-subtitle">스터디</h3>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag">6일 남음</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">투표</h2>
          <h3 class="notice-subtitle">MT 참여여부</h3>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag complete">완료</span>
          </div>
        </div>

        <div class="notice-item">
          <h2 class="notice-category">공지</h2>
          <h3 class="notice-subtitle">노션 작성</h3>
          <p class="notice-desc">노션에 프로필 작성해주세요!</p>
          <div class="notice-info">
            <span class="notice-date">2024.09.22</span>
            <span class="notice-tag over">기한지남</span>
          </div>
        </div>
      </div>

      <button class="floating-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>
  </body>
</html>
