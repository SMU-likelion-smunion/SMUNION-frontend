<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동아리/캘린더전체보기</title>
    <link rel="stylesheet" href="/css/pages/club-full-calendar.css" />
    <link rel="stylesheet" href="/css/components/calendar.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />
  </head>
  <body>
    <div class="full-cal-screen">
      <div class="full-cal-container">
        <!-- 헤더 -->
        <div class="full-cal-header">
          <div class="prev-screen"><img src="/assets/icons/left-sign.svg" /></div>
          <div>캘린더</div>
          <div class="modal-click2">
            <img class="club-img" src="" />
          </div>
          <div><img src="/assets/icons/under-sign.svg" /></div>
        </div>

        <!-- 캘린더 -->
        <div class="full-cal-main">
          <div class="date-set-cal" id="date-set-cal2">
            <!-- 캘린더 헤더 -->
            <div class="cal-top-header">
              <img src="/assets/icons/cal-left-btn.svg" />
              <h1></h1>
              <img src="/assets/icons/cal-right-btn.svg" />
            </div>

            <!-- 캘린더 요일 -->
            <div class="cal-days">
              <div>일</div>
              <div>월</div>
              <div>화</div>
              <div>수</div>
              <div>목</div>
              <div>금</div>
              <div>토</div>
            </div>

            <!-- 캘린더 날짜 -->
            <div class="cal-dates">
              <!-- <div class="prev-month">
                <span></span>
              </div> -->
              <!-- <div class="dates">
                <span></span>
              </div> -->
              <!-- <div class="next-month">
                <span></span>
              </div> -->
            </div>
          </div>
          <div class="add-notice">
            <div class="add-notice-box">
              <img src="/assets/icons/add-btn2.svg" />
              <p>새로운 공지 추가</p>
            </div>
          </div>
          <div class="view-notice">
            <div class="view-notice-items">
              <p>전체</p>
              <img src="/assets/icons/rectangle1.svg" />
              <p>회식비 1원 납부</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="view-notice-items">
              <p>기획/디자인</p>
              <img src="/assets/icons/rectangle1.svg" />
              <p>기획/디자인 부서 스터디</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
          </div>
        </div>

        <!-- 네비게이션 바 -->
        <nav class="navbar">
          <!-- 홈 -->
          <a href="/html/pages/home.html" class="nav-item">
            <img src="/assets/icons/home-icon.svg" alt="홈" class="nav-icon" />
            <span class="nav-text">홈</span>
          </a>
          <!-- 동아리 -->
          <a href="/html/pages/myClub.html" class="nav-item">
            <img src="/assets/icons/club-icon.svg" alt="동아리" class="nav-icon" />
            <span class="nav-text">동아리</span>
          </a>
          <!-- 스뮤니온 -->
          <a href="/html/pages/community.html" class="nav-item">
            <img src="/assets/icons/smunion-icon.svg" alt="스뮤니온" class="nav-icon" />
            <span class="nav-text">스뮤니온</span>
          </a>
          <!-- 마이페이지 -->
          <a href="/html/pages/mypage.html" class="nav-item">
            <img src="/assets/icons/mypage-icon.svg" alt="마이페이지" class="nav-icon" />
            <span class="nav-text">마이페이지</span>
          </a>
        </nav>
      </div>
    </div>

    <div class="club-change-modal">
      <div class="ccm">
        <div class="ccm2" id="modal-content">
          <!-- <div class="modal-items">
            <img src="/assets/images/gameImg.png" />
            <p>Game</p>
          </div>
          <hr />-->
        </div>
      </div>
    </div>
    <script src="/js/pages/club-full-calendar.js"></script>
  </body>
</html>
