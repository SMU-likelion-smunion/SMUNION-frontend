<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clubInvite</title>
    <link rel="stylesheet" href="../../css/pages/clubInvite.css" />
    <script src="../../js/pages/clubInvite.js" defer></script>
  </head>

  <body>
    <div class="mobile-container">
      <header class="header">
        <p class="blank"></p>
      </header>
      <main class="main">
        <div class="post">
          <div class="reviseBtn">
            <button onclick="window.history.back()">취소</button>
            <p class="headline">동아리 초대</p>
            <button></button>
          </div>

          <div class="uploadPic">
            <img src="" class="clubPic" />
          </div>

          <div class="clubInfo">
            <h3 class="clubName"></h3>
            <p class="clubMemberNum"></p>
            <p class="detail"></p>
          </div>

          <div class="invite">
            <img
              src="../../assets/icons/checked_circle.png"
              class="circle inviteBtn"
              id="inviteBtn"
            />
            <p>부서로 초대하기</p>
          </div>

          <table border="0" id="table">
            <tbody></tbody>
          </table>
          <p class="guide-comment">동아리 가입 시 부서 ID가 필요합니다.</p>

          <p class="timer" style="margin-left: 30px; margin-top: 30px; font-size: 12px">
            남은 시간: 05분 00초
          </p>
          <div style="display: flex">
            <div class="codeBox">
              <p class="code"></p>
              <img src="../../assets/icons/paste.png" class="copyBtn" />
            </div>
            <button class="codeCreateBtn">코드 생성</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
