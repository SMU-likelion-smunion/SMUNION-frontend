<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출석 공지</title>
    <link rel="stylesheet" href="../../css/pages/notice-view.css" />
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <header class="header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="header-buttons">
          <button class="status-btn">현황</button>
          <button class="edit-btn">편집</button>
          <button class="delete-btn">삭제</button>
        </div>
      </header>

      <main class="notice-content">
        <div class="notice-header">
          <span class="notice-type">Attendance</span>
          <h1 class="notice-title">제목</h1>
          <p class="notice-desc">설명</p>
          <div class="notice-info-wrapper">
            <p class="notice-info">
              <span class="target">대상: 기획/디자인, 프론트엔드</span>
              <span class="date">2024.09.22</span>
              <span class="tag">6일 뒤 시작</span>
            </p>
          </div>
        </div>

        <div class="attendance-section">
          <div class="code-input-section">
            <label>출석 코드</label>
            <div class="code-input-wrapper">
              <input
                type="text"
                class="code-input"
                maxlength="7"
                placeholder="출석 코드를 입력해 주세요."
              />
              <button class="copy-btn">
                <i class="fas fa-copy"></i>
              </button>
            </div>
            <p class="time-left">남은 시간: 05분 00초</p>
            <p class="error-message" style="margin-top: 10px">
              *코드가 틀렸습니다.
            </p>
          </div>
          <div class="center-div">
            <button class="submit-btn">확인</button>
          </div>
        </div>
      </main>
    </div>
    <script src="../../js/pages/notice-view-attendance.js"></script>
  </body>
</html>
