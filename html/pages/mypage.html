      <div class="mypage-alert-wrap">

          <div class="mypage-alert-btn">

    <script>
      // const navItems = document.querySelectorAll(".nav-item");

      //   if (item.href === window.location.href) {
      //     item.classList.add("active");
      //   } else {
      //     item.classList.remove("active");
      //   }
      // });

      const navItems = document.querySelectorAll(".nav-item");

      navItems.forEach((item) => {
        const icon = item.querySelector(".nav-icon");
        const defaultSrc = icon.getAttribute("src"); // 기본 아이콘 경로
        const activeSrc = defaultSrc.replace(".svg", "-clicked.svg"); // 활성화된 아이콘 경로

        if (item.href === window.location.href) {
          item.classList.add("active");
          icon.src = activeSrc; // 활성화된 아이콘 경로로 변경
        } else {
          item.classList.remove("active");
          icon.src = defaultSrc; // 기본 아이콘 경로로 복구
        }
      });
    </script>
