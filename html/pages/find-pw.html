<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../../css/pages/find-pw.css" />
  </head>
  <body>
    <div class="find-pw-container">
      <div class="back-btn-container">
        <a href="../pages/login.html" class="back-btn"
          ><img src="../../assets/icons/back-btn.svg" alt=""
        /></a>
      </div>
      <div class="login-title">
        <h2 class="subtitle">상명대학교 동아리 서비스</h2>
        <h1 class="title">
          <img src="../../assets/icons/smunion.svg" alt="" />
        </h1>
      </div>
      <div class="find-pw-title">비밀번호 찾기</div>
      <div class="find-pw-form-container">
        <div class="email-container">
          <input
            type="text"
            class="input-box"
            id="email"
            placeholder="이메일"
          />
        </div>
        <div class="verification-container">
          <input
            type="text"
            class="input-box"
            id="verification-code"
            placeholder="인증번호 입력"
          />
          <div class="error-message email-error"></div>

          <button class="send-btn">인증번호 전송</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../../js/pages/find-pw.js"></script>
</html>
