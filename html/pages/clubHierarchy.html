<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clubHierarchy</title>
    <link rel="stylesheet" href="../../css/pages/clubHierarchy.css" />
    <script src="../../js/pages/clubHierarchy.js" defer></script>

    <style>
      /* deleteBtn 크기 변경 (전체와 userBox 안의 deleteBtn 포함) */
      .deleteBtn {
        width: 15px;
        height: 15px;
      }
      /* userBox 안의 deleteBtn도 동일한 크기 */
      .userBox .deleteBtn {
        width: 15px;
        height: 15px;
      }
      /* 수정 관련 */
      .edit-container {
        display: flex;
        align-items: center;
        width: 100%;
        margin: 5px 0;
      }
    
      .edit-input {
        border: 1px solid #d9d9d9;
        border-radius: 4px;
        padding: 5px;
        margin-right: 5px;
        width: calc(100% - 25px);
        font-size: 13px;
      }
    
      #club-name-input {
        font-size: 16px;
        font-weight: bold;
        text-align: center;
      }
    
      textarea.edit-input {
        min-height: 60px;
        resize: vertical;
      }
    
      .edit-icon {
        color: #555;
        cursor: pointer;
        font-size: 14px;
      }
    </style>
    <script
        src="https://kit.fontawesome.com/9125fcc41c.js"
        crossorigin="anonymous"
      >
    </script>
  </head>

  <body>
    <div class="mobile-container">
      <header class="header">
        <p class="blank"></p>
      </header>

      <main class="main">
        <div class="reviseBtn">
          <p class="backBtn">뒤로가기</p>
          <div class="header-btns">
            <button class="invite">초대</button>
            <button id="reviseBtn">편집</button>
          </div>
        </div>

        <div class="uploadPic">
          <img src="" class="clubPic" />
          <img src="../../assets/icons/add-btn.svg" class="addBtn" />
        </div>

        <div class="clubInfo">
          <h3 class="clubName"></h3>
          <p class="clubMemberNum"></p>
          <p class="detail"></p>
        </div>

        <button id="deptAdd" class="deptAdd">부서 추가</button>
        <div class="NewDept"></div>

        <div class="hierarchy-main"></div>
      </main>
    </div>
  </body>
</html>
