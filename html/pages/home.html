<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈</title>
    <link rel="stylesheet" href="/css/pages/home.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />
    <link rel="stylesheet" href="/css/components/calendar.css" />
  </head>
  <body>
    <div class="home-screen">
      <div class="home-container">
        <div class="my-calendar">
          <p class="my-cal-header">나의 캘린더</p>
          <div class="home-cal">
            <div class="date-set-cal">
              <!-- 캘린더 헤더 -->
              <div class="cal-top" id="home-cal-top">
                <h1></h1>
                <img src="/assets/icons/cal-left-btn.svg" />
                <img src="/assets/icons/cal-right-btn.svg" />
              </div>

              <!-- 캘린더 요일 -->
              <div class="cal-days">
                <div>일</div>
                <div>월</div>
                <div>화</div>
                <div>수</div>
                <div>목</div>
                <div>금</div>
                <div>토</div>
              </div>

              <!-- 캘린더 날짜 -->
              <div class="cal-dates"></div>
            </div>
          </div>
        </div>

        <div class="check-list">
          <p class="check-list-header">체크리스트</p>
        </div>
      </div>

      <!-- 네비게이션 바 -->
      <nav class="navbar">
        <!-- 홈 -->
        <a href="/html/pages/home.html" class="nav-item">
          <img src="/assets/icons/home-icon-clicked.svg" alt="홈" class="nav-icon" />
          <span class="nav-text">홈</span>
        </a>
        <!-- 동아리 -->
        <a href="/html/pages/myClub.html" class="nav-item">
          <img src="/assets/icons/club-icon.svg" alt="동아리" class="nav-icon" />
          <span class="nav-text">동아리</span>
        </a>
        <!-- 스뮤니온 -->
        <a href="#" class="nav-item">
          <img src="/assets/icons/smunion-icon.svg" alt="스뮤니온" class="nav-icon" />
          <span class="nav-text">스뮤니온</span>
        </a>
        <!-- 마이페이지 -->
        <a href="/html/pages/mypage.html" class="nav-item">
          <img src="/assets/icons/mypage-icon.svg" alt="마이페이지" class="nav-icon" />
          <span class="nav-text">마이페이지</span>
        </a>
      </nav>
    </div>

    <script>
      const navItems = document.querySelectorAll(".nav-item");
      navItems.forEach((item) => {
        if (item.href === window.location.href) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    </script>
    <script src="/js/pages/home.js"></script>
  </body>
</html>
