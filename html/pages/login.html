<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMUNION Login</title>
  <link rel="stylesheet" href="../../css/pages/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">
        <h2 class="subtitle">상명대학교 동아리 서비스</h2>
        <h1 class="title"><img src="../../assets/icons/smunion.svg" alt=""></h1>
    </div>
    <div class="login-form">
      <input type="text" id="email" class="input-field-id" placeholder="샘물 ID : 학번">
      <input type="password" id="pw" class="input-field-pw" placeholder="샘물 비밀번호">
    </div>
    <div class="error-message-container">
    <span class="error-message">*비밀번호 혹은 학번이 틀립니다.</span>
    </div>
    <div class="btn-container">
        <button type="button" class="login-btn">로그인</button>
        <button type="button" class="sign-up-btn" onclick="location.href='../../html/pages/contract.html'">회원가입</button>
    </div>
    <div class="find-pw-container">
        <a href="#" class="find-pw">비밀번호 찾기</a>
    </div>
</body>
  <script src="../../js/login.js"></script>
</html>
