<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투표 공지</title>
    <link rel="stylesheet" href="../../css/pages/notice-view.css" />
    <script
      src="https://kit.fontawesome.com/9125fcc41c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mobile-container">
      <header class="header">
        <button class="back-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="header-buttons">
          <button class="status-btn">현황</button>
          <button class="edit-btn">편집</button>
          <button class="delete-btn">삭제</button>
        </div>
      </header>

      <main class="notice-content">
        <div class="notice-header">
          <span class="notice-type">Vote</span>
          <h1 class="notice-title">디자인 회의</h1>
          <p class="notice-desc">
            프론트 분들하고 회의 진행합니다.<br />가능한 날짜에 투표해주세요.
          </p>
          <div class="notice-info-wrapper">
            <p class="notice-info">
              <span class="target">대상: 기획/디자인, 프론트엔드</span>
              <span class="date">2024.09.22</span>
              <span class="tag">6일 남음</span>
            </p>
            <p class="vote-type">복수 선택, 익명 투표</p>
          </div>
        </div>

        <div class="vote-section">
          <form class="vote-form">
            <div class="vote-option">
              <label for="vote1">10/1</label>
              <input type="radio" name="vote" id="vote1" />
            </div>
            <div class="vote-option">
              <label for="vote2">10/2</label>
              <input type="radio" name="vote" id="vote2" />
            </div>
            <div class="vote-option">
              <label for="vote3">10/3</label>
              <input type="radio" name="vote" id="vote3" />
            </div>
          </form>
          <div class="center-div">
            <button class="submit-btn">투표하기</button>
          </div>
        </div>
      </main>
    </div>
    <script src="../../js/pages/notice-view-vote.js"></script>
  </body>
</html>
