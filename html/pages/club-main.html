<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동아리/메인</title>
    <link rel="stylesheet" href="/css/pages/club-main.css" />
    <link rel="stylesheet" href="/css/components/navbar.css" />
  </head>
  <body>
    <div class="main-screen">
      <div class="main-container">
        <header class="main-header">
          <div><img src="/assets/icons/left-sign.svg" /></div>
          <div><img src="/assets/images/lion-face2.png" /></div>
          <div>멋쟁이사자처럼</div>
          <div><img src="/assets/icons/under-sign.svg" /></div>
        </header>
        <div class="club-cal">
          <div class="club-cal-top">
            <div>동아리 캘린더</div>
            <div>전체보기</div>
          </div>
          <div class="club-cal-content"></div>
        </div>

        <div class="join">
          <div class="join-top">
            <div>참여</div>
            <div>생성</div>
          </div>
          <div class="join-content1">
            <div class="join-items">
              <img src="/assets/icons/notice-icon.svg" />
              <p>전체 공지</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="join-items">
              <img src="/assets/icons/vote-icon.svg" />
              <p>투표</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="join-items">
              <img src="/assets/icons/pay-icon.svg" />
              <p>회비/정산</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="join-items">
              <img src="/assets/icons/attend-icon.svg" />
              <p>출석</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="join-items">
              <img src="/assets/icons/system-icon.svg" />
              <p>동아리 체계</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
          </div>
          <div class="join-content2">
            <div class="join-items">
              <img src="/assets/icons/history-icon.svg" />
              <p>활동내역</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
          </div>
        </div>

        <div class="gallery">
          <div class="gallery-top">
            <div>갤러리</div>
          </div>
          <div class="gallery-content">
            <div class="gallery-items">
              <img src="/assets/images/gallery1.png" />
              <img src="/assets/icons/rectangle2.svg" />
              <p>교내해커톤</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="gallery-items">
              <img src="/assets/images/gallery2.png" />
              <img src="/assets/icons/rectangle2.svg" />
              <p>중앙해커톤</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
            <div class="gallery-items">
              <img src="/assets/images/gallery3.png" />
              <img src="/assets/icons/rectangle2.svg" />
              <p>기디부 스터디</p>
              <img src="/assets/icons/Forth.svg" />
            </div>
          </div>
        </div>
      </div>

      <!-- 네비게이션 바 -->
      <nav class="navbar">
        <!-- 홈 -->
        <a href="/html/pages/home.html" class="nav-item">
          <img src="/assets/icons/home-icon.svg" alt="홈" class="nav-icon" />
          <span class="nav-text">홈</span>
        </a>
        <!-- 동아리 -->
        <a href="/html/pages/club-main.html" class="nav-item">
          <img src="/assets/icons/club-icon-clicked.svg" alt="동아리" class="nav-icon" />
          <span class="nav-text">동아리</span>
        </a>
        <!-- 스뮤니온 -->
        <a href="#" class="nav-item">
          <img src="/assets/icons/smunion-icon.svg" alt="스뮤니온" class="nav-icon" />
          <span class="nav-text">스뮤니온</span>
        </a>
        <!-- 마이페이지 -->
        <a href="/html/pages/mypage.html" class="nav-item">
          <img src="/assets/icons/mypage-icon.svg" alt="마이페이지" class="nav-icon" />
          <span class="nav-text">마이페이지</span>
        </a>
      </nav>
    </div>

    <!-- navbar js -->
    <script>
      const navItems = document.querySelectorAll(".nav-item");
      navItems.forEach((item) => {
        if (item.href === window.location.href) {
          item.classList.add("active");
        } else {
          item.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
